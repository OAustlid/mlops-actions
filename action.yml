name: hello-from-action
description: "Hello World action (published)"

inputs:
  asset-type:
    description: "some_type"
    required: true
  asset-path:
    description: "some/path"
    required: True

runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.asset-type }}
    - ${{ inputs.asset-path }}